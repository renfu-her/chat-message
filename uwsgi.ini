[uwsgi]
# Application settings
module = wsgi:application
callable = application
chdir = %d

# Socket settings
# For HTTP (development/testing)
http = 0.0.0.0:5000
# For production with reverse proxy (nginx), use socket instead:
# socket = /tmp/uwsgi.sock
# chmod-socket = 666

# Process settings
master = true
processes = 1
threads = 10
enable-threads = true

# Flask-SocketIO requires threading mode (not async)
# Do NOT use gevent/async mode with Flask-SocketIO threading mode

# Logging
logto = /tmp/uwsgi.log
log-maxsize = 50000000

# Performance
buffer-size = 32768
max-requests = 5000
reload-mercy = 10
vacuum = true
die-on-term = true

# Environment
env = PYTHONPATH=%d
pythonpath = %d

