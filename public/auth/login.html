{% extends "app.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <ul class="nav nav-tabs mb-3" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-pane" type="button" role="tab">Login</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-pane" type="button" role="tab">Register</button>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade show active" id="login-pane" role="tabpanel" aria-labelledby="login-tab" tabindex="0">
            <form id="login-form" class="vstack gap-3">
              <div>
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
              </div>
              <div>
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••" required />
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
              <div id="login-msg"></div>
            </form>
          </div>
          <div class="tab-pane fade" id="register-pane" role="tabpanel" aria-labelledby="register-tab" tabindex="0">
            <form id="register-form" class="vstack gap-3">
              <div>
                <label for="reg-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="reg-name" placeholder="Your name" required />
              </div>
              <div>
                <label for="reg-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="reg-email" placeholder="name@example.com" required />
              </div>
              <div>
                <label for="reg-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="reg-password" placeholder="••••••••" required />
              </div>
              <button type="submit" class="btn btn-success">Register</button>
              <div id="register-msg"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 mt-3 text-center text-muted">Use admin@example.com / admin123 for admin login.</div>
  
</div>

{% endblock %}
{% block scripts %}
{{ super() }}
<script>
  $(function(){
    $('#login-form').on('submit', async function(e){
      e.preventDefault();
      const email = $('#email').val();
      const password = $('#password').val();
      $('#login-msg').text('').removeClass('alert alert-danger');
      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        let data = {};
        try {
          data = await res.json();
        } catch(e) {
          data = {};
        }
        if(!res.ok){
          const errorMsg = (data && data.error) || '登入失敗，請檢查帳號密碼';
          $('#login-msg').addClass('alert alert-danger').text(errorMsg);
          return;
        }
        if(!data.ok){
          const errorMsg = (data && data.error) || '登入失敗';
          $('#login-msg').addClass('alert alert-danger').text(errorMsg);
          return;
        }
        $('#login-msg').addClass('alert alert-success').text('登入成功，正在跳轉...');
        setTimeout(() => {
          window.location.href = '/';
        }, 500);
      } catch (err){
        $('#login-msg').addClass('alert alert-danger').text(err.message || '登入失敗，請重試');
      }
    });

    $('#register-form').on('submit', async function(e){
      e.preventDefault();
      const name = $('#reg-name').val();
      const email = $('#reg-email').val();
      const password = $('#reg-password').val();
      $('#register-msg').text('').removeClass('alert alert-danger alert-success');
      try {
        const res = await fetch('/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        let data = {};
        try { 
          data = await res.json(); 
        } catch(_) {
          data = {};
        }
        if(!res.ok){
          const errorMsg = (data && (data.error || data.detail)) || '註冊失敗';
          $('#register-msg').addClass('alert alert-danger').text(errorMsg);
          return;
        }
        if(!data.ok){
          const errorMsg = (data && (data.error || data.detail)) || '註冊失敗';
          $('#register-msg').addClass('alert alert-danger').text(errorMsg);
          return;
        }
        $('#register-msg').addClass('alert alert-success').text('註冊成功，正在跳轉...');
        setTimeout(() => {
          window.location.href = '/';
        }, 500);
      } catch (err){
        $('#register-msg').addClass('alert alert-danger').text(err.message || '註冊失敗，請重試');
      }
    });
  });
  </script>
{% endblock %}
