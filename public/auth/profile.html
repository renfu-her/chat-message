{% extends "app.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Profile</h1>
        <div class="text-center mb-3">
          <div id="avatar-preview" style="width:100px; height:100px; margin:0 auto 10px; border-radius:50%; overflow:hidden; border:2px solid #dee2e6; display:flex; align-items:center; justify-content:center; background:#f8f9fa;">
            <i class="fas fa-user fa-3x text-muted"></i>
          </div>
          <input type="file" id="avatar-upload" accept="image/png,image/jpeg,image/jpg,image/gif" style="display:none;" />
          <button type="button" class="btn btn-sm btn-outline-secondary" onclick="$('#avatar-upload').click()">Upload Avatar</button>
        </div>
        <form id="profile-form" class="vstack gap-3">
          <div>
            <label for="profile-name" class="form-label">Name</label>
            <input type="text" class="form-control" id="profile-name" placeholder="Your name" required />
          </div>
          <div>
            <label for="profile-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="profile-email" placeholder="name@example.com" readonly />
            <small class="text-muted">Email cannot be changed</small>
          </div>
          <div>
            <label for="profile-password" class="form-label">New Password (leave blank to keep current)</label>
            <div class="input-group">
              <input type="password" class="form-control" id="profile-password" placeholder="••••••••" />
              <button class="btn btn-outline-secondary" type="button" id="toggle-profile-password-btn">
                <i class="fas fa-eye" id="profile-password-eye-icon"></i>
              </button>
            </div>
            <small class="text-muted">Enter a new password to update, or leave blank to keep current password</small>
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
          <div id="profile-msg"></div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
{% block scripts %}
{{ super() }}
<script>
  $(function(){
    let userData = null;
    
    function updateAvatarPreview(imageUrl){
      const $preview = $('#avatar-preview');
      if(imageUrl){
        $preview.html(`<img src="/assets/uploads/${imageUrl}" style="width:100%; height:100%; object-fit:cover;" />`);
      } else {
        $preview.html('<i class="fas fa-user fa-3x text-muted"></i>');
      }
    }
    
    async function loadProfile(){
      try {
        const res = await fetch('/auth/me');
        const data = await res.json();
        if(data.authenticated && data.user){
          userData = data.user;
          $('#profile-name').val(data.user.name || '');
          $('#profile-email').val(data.user.email || '');
          updateAvatarPreview(data.user.image);
        } else {
          window.location.href = '/auth/login';
        }
      } catch(e){
        window.location.href = '/auth/login';
      }
    }
    
    $('#avatar-upload').on('change', async function(e){
      const file = e.target.files[0];
      if(!file) return;
      
      const formData = new FormData();
      formData.append('file', file);
      
      try {
        const res = await fetch('/auth/profile/upload', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        if(res.ok && data.ok){
          updateAvatarPreview(data.image);
          $('#profile-msg').removeClass('alert-danger').addClass('alert alert-success').text('Avatar uploaded successfully!');
          setTimeout(() => {
            $('#profile-msg').removeClass('alert alert-success').text('');
          }, 2000);
        } else {
          $('#profile-msg').removeClass('alert-success').addClass('alert alert-danger').text(data.error || 'Upload failed');
        }
      } catch(err){
        $('#profile-msg').removeClass('alert-success').addClass('alert alert-danger').text('Upload failed, please try again');
      }
    });
    
    $('#profile-form').on('submit', async function(e){
      e.preventDefault();
      const name = $('#profile-name').val();
      const password = $('#profile-password').val();
      $('#profile-msg').text('').removeClass('alert alert-danger alert-success');
      
      try {
        const res = await fetch('/auth/profile', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, password: password || undefined })
        });
        let data = {};
        try {
          data = await res.json();
        } catch(e) {
          data = {};
        }
        if(!res.ok){
          const errorMsg = (data && data.error) || 'Update failed';
          $('#profile-msg').addClass('alert alert-danger').text(errorMsg);
          return;
        }
        if(!data.ok){
          const errorMsg = (data && data.error) || 'Update failed';
          $('#profile-msg').addClass('alert alert-danger').text(errorMsg);
          return;
        }
        $('#profile-msg').addClass('alert alert-success').text('Update successful!');
        $('#profile-password').val('');
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } catch (err){
        $('#profile-msg').addClass('alert alert-danger').text(err.message || 'Update failed, please try again');
      }
    });
    
    // Toggle password visibility
    function togglePasswordVisibility(inputId, iconId){
      const $input = $(inputId);
      const $icon = $(iconId);
      if($input.attr('type') === 'password'){
        $input.attr('type', 'text');
        $icon.removeClass('fa-eye').addClass('fa-eye-slash');
      } else {
        $input.attr('type', 'password');
        $icon.removeClass('fa-eye-slash').addClass('fa-eye');
      }
    }
    
    $('#toggle-profile-password-btn').on('click', function(){
      togglePasswordVisibility('#profile-password', '#profile-password-eye-icon');
    });
    
    loadProfile();
  });
</script>
{% endblock %}
