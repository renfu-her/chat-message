<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Chat{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-3">
      <div class="container d-flex justify-content-between">
        <a class="navbar-brand" href="/">Chat</a>
        <div id="auth-nav">
          <a class="btn btn-sm btn-outline-light" href="/auth/login" id="login-link">Login</a>
          <div class="dropdown" id="user-menu" style="display:none;">
            <button class="btn btn-sm btn-outline-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <span id="user-name">User</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><a class="dropdown-item" href="/auth/profile" id="profile-link">Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" id="logout-link">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <footer class="mt-4 py-3 border-top">
      <div class="container">
        <small class="text-muted">Â© Chat</small>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      $(function(){
        async function checkAuth(){
          try {
            const res = await fetch('/auth/me');
            const data = await res.json();
            if(data.authenticated && data.user){
              $('#login-link').hide();
              $('#user-name').text(data.user.name || data.user.email);
              $('#user-menu').show();
            } else {
              $('#login-link').show();
              $('#user-menu').hide();
            }
          } catch(e){
            $('#login-link').show();
            $('#user-menu').hide();
          }
        }
        
        $('#logout-link').on('click', async function(e){
          e.preventDefault();
          try {
            await fetch('/auth/logout', {method: 'POST'});
            window.location.href = '/';
          } catch(e){
            window.location.href = '/';
          }
        });
        
        checkAuth();
      });
    </script>
    {% block scripts %}{% endblock %}
  </body>
  </html>
